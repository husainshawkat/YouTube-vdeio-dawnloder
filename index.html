<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTube Video Downloader</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
    .thumbnail {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <p>Enter a YouTube video URL to get the thumbnail or download options.</p>
    <input type="text" id="videoUrl" placeholder="Paste YouTube video URL here">
    <button onclick="fetchVideo()">Fetch Video</button>

    <div id="result" class="thumbnail"></div>
  </div>

  <script>
    function fetchVideo() {
      const videoUrl = document.getElementById('videoUrl').value;
      const videoId = extractVideoId(videoUrl);

      if (videoId) {
        const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

        document.getElementById('result').innerHTML = `
          <h3>Thumbnail:</h3>
          <img src="${thumbnailUrl}" alt="Thumbnail" style="max-width: 100%; border-radius: 10px;">
          <p><a href="${thumbnailUrl}" download="thumbnail.jpg">Download Thumbnail</a></p>
          <h3>Note:</h3>
          <p>To download the video, use third-party software or YouTube Premium.</p>
        `;
      } else {
        alert("Invalid YouTube URL! Please try again.");
      }
    }

    function extractVideoId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)|youtu\.be\/([^?&]+)/;
      const match = url.match(regex);
      return match ? (match[1] || match[2]) : null;
    }
  </script>
</body>
</html>
